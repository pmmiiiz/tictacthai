<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <div class="back">
            <button class="btnback">
                <!-- <a href="menu.html"> -->
                    <b><</b>
                <!-- </a> -->
            </button>
        </div>
        <div class="logo">
            <img src="img/logoo.png">
        </div>
        <div class="back">
        </div>
    </nav>

    <div class="bgpopup" id="popupwaiting">

        <div class="popuocode">
            <div class="popupheader">
                <div class="popup-content">
                </div>
                <div class="popuocodename">
                    CODE
                </div>
                <div class="popup-content">
                    <div class="closepopupcode" id="closepopup">
                        <img src="img/cancle.png">
                    </div>
                </div>
            </div>
            <div class="code" id="coderan">
                fjwoeujohf
            </div>
        </div>
    </div>


    <div class="content">
        <div class="match">
            <div class="playerone">
                <div class="ready" id="readyjoinx">กด "พร้อม" เพื่อเริ่มเกม</div>
                <div class="pic" id="pic-profile">
                    <img src="img/profile/pfload.png">
                </div>
                <div class="username-x" id="nickname">
                    <div>loading...</div>
                </div>
                <div class="buttonjoin">
                    <button type="button" id="join-x" class="btnjoin-x" onclick="ready('x')">พร้อม</button>
                    <button type="button" id="cancel-x" class="btncancel-x" onclick="cancel('x')">ยกเลิก</button>
                </div>
            </div>
            <div class="vs">
                <b>VS</b>
            </div>
            <div class="playertwo">
                <div class="ready" id="invitefr">เชิญเพื่อน</div>
                <div class="ready" id="readyjoino">กด "พร้อม" เพื่อเริ่มเกม</div>
                <div class="pic" id="invite">
                    <img src="img/profile/pfinvite.png">
                </div>
                <div class="username-o">
                    <div>loading...</div>
                </div>
                <div class="buttonjoin">
                    <button type="button" id="join-o" class="btnjoin-o" onclick="ready('o')">พร้อม</button>
                    <button type="button" id="cancel-o" class="btncancel-o" onclick="cancel('o')">ยกเลิก</button>
                </div>
            </div>
        </div>
        <div class="starts">
            <button class="btnstart" id="btn-startgame">เริ่มเกม</button>
        </div>
    </div>
