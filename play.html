<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Thai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="play.css">
</head>

<body>
    <nav>
        <div class="back">
            <button class="btnback"><b><</b></button>
        </div>
    </nav>
    <div class="container">
        <div class="player1">
            <div id="profile">
                <div class="score">
                    <div style="color:#8A69D4;">You are : O</div>
                    
                </div>
                <div class="pic">
                    <img src="img/profile/pfload.png">
                </div>
                <div class="username">
                    <div>loading...</div>
                </div>
            </div>
        </div>
        <div class="table">
            <div class="turn">
                <div id="turn">Turn : X</div>
                <div id="youturn" style="font-weight: bold; color:#FB4D44; ">Your Turn!!!</div>
            </div>
            <div class="play-area">
                <div id="block_0" class="block"></div>
                <div id="block_1" class="block"></div>
                <div id="block_2" class="block"></div>
                <div id="block_3" class="block"></div>
                <div id="block_4" class="block"></div>
                <div id="block_5" class="block"></div>
                <div id="block_6" class="block"></div>
                <div id="block_7" class="block"></div>
                <div id="block_8" class="block"></div>
            </div>
            <div id="qpopup">
                <div class="question">
                    <h1>ข้อใดต่อไปนี้สะกดถูกต้อง?</h1>
                    <button class="ans1 answer">ผัดไทย</button>
                    <button class="ans2 answer">ผัดไทย</button><br>
                    <button class="ans3 answer">ผัดไทย</button>
                    <button class="ans4 answer">ผัดไทย</button>
                    <div id="time">5</div>
                </div>
            </div>
            <div id="finishpopup">
                <div class="result">
                    <h1 id="winner"></h1>
                    <button class="btnbackmenu">กลับสู่หน้าหลัก</button>
                </div>
            </div>
        </div>
        <div class="player2">
            <div id="profile">
                <div class="pic">
                    <img src="img/profile/pfload.png">
                </div>
                <div class="username">
                    <div>loading...</div>
                </div>
                <div class="score" id="sc2">
                    <div style="color:#8A69D4;">You are : X</div>
                    
                </div>
            </div>
            
        </div>
        <div class="logo">
            <img src="img/logoo.png">
        </div>
    </div>

    <script type="text/javascript" src="play.js"></script>
</body>
