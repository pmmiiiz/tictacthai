<body>
    <div class="logo">
        <img src="img/logo.png">
        <div class="btn">
            <button type="button" class="signupbtn" data-bs-toggle="modal"
                data-bs-target="#modal-signup">ลงทะเบียน</button>
            <button type="button" class="loginbtn" data-bs-toggle="modal" data-bs-target="#modal-login"
                data-bs-toggle="modal" data-bs-target="#modal-login">เข้าสู่ระบบ</button>
        </div>
    </div>
    <div class="modal" id="modal-signup" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ลงทะเบียน</h5>
                    <button type="button" class="btn-close btn-cancel shadow-none" data-bs-dismiss="modal"
                        aria-label="Close"><img src="img/cancle.png"></button>
                </div>
                <form id="signup-form" action="" class="">
                    <div class="modal-body mb-3">
                        <input type="email" cLass="form-control" id="input-email-signup" placeholder="กรอกอีเมล" required>
                        <br />
                        <input type="password" class="form-control" id="input-password-signup" placeholder="กรอกรหัสผ่าน"
                            required>
                        <p id="feedback-msg-signup"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray btn-cancel" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-purple">ลงทะเบียน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-login" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">เข้าสู่ระบบ</h5>
                    <button type="button" class="btn-close btn-cancel shadow-none" data-bs-dismiss="modal"
                        aria-label="Close"><img src="img/cancle.png"></button>
                </div>
                <form id="login-form" action="" class="">
                    <div class="modal-body mb-3">
                        <input type="email" cLass="form-control" id="input-email-login" placeholder="กรอกอีเมล" required>
                        <br />
                        <input type="password" class="form-control" id="input-password-login" placeholder="กรอกรหัสผ่าน"
                            required>
                        <p id="feedback-msg-login"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray btn-cancel" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-purple">เข้าสู่ระบบ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
