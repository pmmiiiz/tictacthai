<script>
    let numpic = 0;
    let endnumpic = 9;
    let selectnumpic = 0;
    const pic = document.querySelectorAll(".pic");
    
    rightpic.addEventListener("click", function() {
        pic[numpic].style.display = "none";
        numpic++;

        if (numpic < endnumpic) {
            pic[numpic].style.display = "block";
            selectnumpic = numpic
        } else {
            numpic = 0;
            pic[numpic].style.display = "block";
            selectnumpic = numpic
        }
    });
    
    leftpic.addEventListener("click", function() {
        pic[numpic].style.display = "none";
        numpic--;

        if (numpic > -1) {
            pic[numpic].style.display = "block";
            selectnumpic = numpic
        } else {
            numpic = endnumpic - 1;
            pic[numpic].style.display = "block";
            selectnumpic = numpic
        }
    });


</script>
